{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body%}
<div class="container-fluid px-0">
    <img src="/static/img/img9.jpg" class="d-block w-100 my-4" alt="">
</div>
<div class="container">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="Phone"></label>Phone</label>
        <input type="number" class="form-control" id="Phone" name="Phone" placeholder="Write your Phone">
      </div>
    <div class="form-group">
      <label for="desc">Write your query here!!!!</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

    {% endblock body %}
